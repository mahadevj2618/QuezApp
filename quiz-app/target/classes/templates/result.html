<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-success">Quiz Result</h2>
        <h4>Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span></h4>
        <h4>Percentage: <span th:text="${#numbers.formatDecimal(percentage, 0, 2)}"></span>%</h4>

        <a href="/dashboard" class="btn btn-primary mt-4">Go to Home</a>
    </div>
</div>
</body>
</html>
