<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar with profile -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Quiz Dashboard</a>
    
    <div class="d-flex align-items-center ms-auto">
      <a class="text-white me-3 nav-link" href="/profile">Profile</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

  <!-- Welcome message -->
  <div class="container mt-4">
    <div class="alert alert-info text-center">
      Welcome, <strong th:text="${session.user.name}"></strong>! Choose a subject to begin your quiz.
    </div>

    <!-- Quiz Cards -->
    <h2 class="text-center mb-4">Choose a Subject</h2>
    <div class="row g-4">
      <!-- Java -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Java</h5>
            <a href="/quiz/java" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Python -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Python</h5>
            <a href="/quiz/python" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- HTML -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">HTML</h5>
            <a href="/quiz/html" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- CSS -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">CSS</h5>
            <a href="/quiz/css" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- SQL -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">SQL</h5>
            <a href="/quiz/sql" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- JavaScript -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">JavaScript</h5>
            <a href="/quiz/javascript" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout button for mobile view -->
    <div class="text-center mt-4 d-lg-none">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
