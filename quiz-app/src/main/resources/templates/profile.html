<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome, <span class="text-primary" th:text="${user.name}">User</span></h2>

                    <h5 class="text-secondary mb-3">Your Quiz Results</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Score</th>
                                <th scope="col">Date</th>
                                <th scope="col">Day</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="result : ${results}">
                                <td th:text="${result.subject}">Subject</td>
                                <td th:text="${result.score}">Score</td>
                                <td th:text="${#temporals.format(result.dateTime, 'yyyy-MM-dd HH:mm')}">Date</td>
                                <td th:text="${#temporals.format(result.dateTime, 'EEEE')}">Day</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-end mt-4">
                        <a href="/dashboard" class="btn btn-outline-primary">Back to Home</a>
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
