<!DOCTYPE html>
<html>
<head>
  <title>Quiz Dashboard</title>
  <h3>Welcome: <span th:text="${session.user.name}"></span></h3>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Choose a Subject</h2>
    <div class="row g-4">
      <!-- Card 1: Java -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Java</h5>
            <a href="/quiz/java" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Card 2: Python -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Python</h5>
            <a href="/quiz/python" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Card 3: HTML -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">HTML</h5>
            <a href="/quiz/html" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Card 4: CSS -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">CSS</h5>
            <a href="/quiz/css" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Card 5: SQL -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">SQL</h5>
            <a href="/quiz/sql" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
      <!-- Card 6: JavaScript -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">JavaScript</h5>
            <a href="/quiz/javascript" class="btn btn-primary">Start Quiz</a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </div>
</body>
</html>
